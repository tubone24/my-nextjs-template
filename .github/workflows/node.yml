name: Test

on:
  push:
  pull_request:
    branches:
      - main
  repository_dispatch:
    types: [test_trigger]
  workflow_dispatch:
    inputs:
      name:
        description: 'Reason'
        required: true
        default: 'Test run'

jobs:
  unittest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: SentryProperty
        id: write_file
        uses: timheuer/base64-to-file@v1.1
        with:
          fileName: 'sentry.properties'
          fileDir: ${{ github.workspace }}
          encodedString: ${{ secrets.SENTRY_PROPERTY }}
      - name: install, build
        run: |
          yarn install
          yarn build
      - name: typecheck
        run: yarn typecheck
      - name: format check
        run: yarn format:check
      - name: test
        run: yarn test
  e2etest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: install
        run: |
          yarn install
          npx cypress install
      - name: e2e test
        run: yarn test:e2e:ci
  storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: install
        run: |
          yarn install
      - name: build storybook
        run: yarn build-storybook
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install
        run: yarn install
      - name: run Chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
